name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CONAN_VERSION: 2.19.0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget clang-19 clang-tidy-19 clang-format-19 llvm-19 lld-19 ninja-build ccache tar
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-19 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-19 100
          sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-19 100
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-19 100

      - name: Install Conan
        run: |
          pip install conan==${{ env.CONAN_VERSION }}
          conan profile detect --force

      - name: Build release package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ./scripts/package_release.sh "$VERSION"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
