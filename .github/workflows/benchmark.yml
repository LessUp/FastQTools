name: Performance Benchmark

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # æ¯å‘¨ä¸€ UTC 00:00 è¿è¡Œ
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      save_baseline:
        description: 'Save results as baseline'
        required: false
        default: 'false'
        type: boolean

env:
  BUILD_TYPE: Release

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install matplotlib
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libtbb-dev \
          zlib1g-dev \
          libbz2-dev \
          liblzma-dev
    
    - name: Install Conan
      run: |
        pip install conan
        conan profile detect --force
    
    - name: Cache Conan packages
      uses: actions/cache@v4
      with:
        path: ~/.conan2
        key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.py') }}
        restore-keys: |
          ${{ runner.os }}-conan-
    
    - name: Install dependencies
      run: |
        conan install . --output-folder=build --build=missing -s build_type=${{ env.BUILD_TYPE }}
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -G Ninja
    
    - name: Build benchmarks
      run: |
        cmake --build build --target benchmarks
    
    - name: Generate test data
      run: |
        python3 tools/benchmark/gen_benchmark_data.py \
          --generate-dataset \
          --output-dir benchmark_results/data
    
    - name: Run benchmarks
      run: |
        mkdir -p benchmark_results/results
        ./build/tools/benchmark/benchmark_fastq_io \
          --benchmark_format=json \
          --benchmark_out=benchmark_results/results/current.json \
          --benchmark_repetitions=3 \
          --benchmark_report_aggregates_only=true
    
    - name: Download baseline (if exists)
      continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: benchmark-baseline
        path: benchmark_results/baselines/
    
    - name: Check for regressions
      if: github.event_name == 'pull_request'
      run: |
        if [[ -f benchmark_results/baselines/default.json ]]; then
          python3 tools/benchmark/regression_detector.py \
            benchmark_results/baselines/default.json \
            benchmark_results/results/current.json \
            --google-benchmark --ci
        else
          echo "No baseline found, skipping regression check"
        fi
    
    - name: Generate report
      run: |
        python3 tools/benchmark/report_generator.py \
          benchmark_results/results/current.json \
          --google-benchmark \
          --format markdown \
          --charts
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: |
          benchmark_results/results/
          benchmark_results/reports/
    
    - name: Save as baseline
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.save_baseline == 'true'
      run: |
        mkdir -p benchmark_results/baselines
        cp benchmark_results/results/current.json benchmark_results/baselines/default.json
    
    - name: Upload baseline
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.save_baseline == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-baseline
        path: benchmark_results/baselines/default.json
        retention-days: 90
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const reportPath = 'benchmark_results/reports/latest.md';
          
          if (fs.existsSync(reportPath)) {
            const report = fs.readFileSync(reportPath, 'utf8');
            
            // æŸ¥æ‰¾çŽ°æœ‰è¯„è®º
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Performance Report')
            );
            
            const body = `## ðŸ“Š Performance Report\n\n${report}\n\n*Updated: ${new Date().toISOString()}*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
          }
