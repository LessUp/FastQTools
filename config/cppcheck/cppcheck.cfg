<?xml version="1.0"?>
<!-- 
  Cppcheck Project Configuration for FastQTools
  
  Usage:
    cppcheck - -project=config/cppcheck/cppcheck.cfg
    
  Or with additional options:
    cppcheck - -project=config/cppcheck/cppcheck.cfg - -enable=all - -inconclusive
-->
<project version="1">
    <!-- Source directories to analyze -->
    <paths>
        <dir name="src"/>
        <dir name="include"/>
    </paths>
    
    <!-- Directories to exclude -->
    <excludes>
        <path name="build*"/>
        <path name="_output"/>
        <path name="third_party"/>
        <path name=".git"/>
        <path name="tools/benchmark"/>
    </excludes>
    
    <!-- Include paths for header resolution -->
    <includedir>
        <dir name="src"/>
        <dir name="include"/>
    </includedir>
    
    <!-- Define macros -->
    <defines>
        <define name="USE_LIBDEFLATE"/>
    </defines>
    
    <!-- Undefine macros -->
    <undefines>
        <undefine name="_WIN32"/>
        <undefine name="_MSC_VER"/>
    </undefines>
    
    <!-- Libraries to use for better analysis -->
    <libraries>
        <library>std</library>
        <library>posix</library>
    </libraries>
    
    <!-- Platform configuration -->
    <platform>unix64</platform>
    
    <!-- Import compile_commands.json if available -->
    <importproject>compile_commands.json</importproject>
    
    <!-- Suppressions -->
    <suppressions>
        <suppression>missingIncludeSystem</suppression>
        <suppression>unmatchedSuppression</suppression>
    </suppressions>
    
    <!-- Analysis options -->
    <check-config>false</check-config>
    <check-library>false</check-library>
    <max-configs>12</max-configs>
</project>
